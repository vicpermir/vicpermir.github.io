        <div class="page-brand">
            <a class="page-logo" href="./"><h2>Víctor Pérez</h2></a>
        </div>
        <div class="page-nav">
          <div class="accordion-container">
            <div class="accordion">
              <input id="accordion-start" type="checkbox" name="page-accordion-checkbox" hidden="" checked="checked"/>
              <label class="accordion-header c-hand" for="accordion-start">Start</label>

                <ul class="menu menu-nav">

            <div class="accordion">
              <input id="accordion-experiments" type="checkbox" name="page-accordion-checkbox" hidden=""/>

      <div class="off-canvas-content">

          <!-- Web Workers  -->
          <div class="container" id="web-workers">
            <h3 class="s-title">Web Workers <a class="anchor" href="#web-workers" aria-hidden="true">#</a></h3>

            <div class="row">
              <p>
                <div class="form-group">
                  <label class="form-label" for="input-nworkers">Number of workers to spawn</label>
                  <input class="form-input" type="number" max="10" min="2" value="2" id="input-nworkers" placeholder="Workers to spawn">
                </div>
                <div class="form-group">
                    <button class="btn" type="button" onclick="spawn()"><i class="icon ion-md-add"></i> Spawn workers</button>
                    <button class="btn" type="button" onclick="resetEverything()"><i class="icon ion-md-trash"></i> Kill workers and reset</button>
                </div>
              </p>
            </div>

            <div class="row">
              <p>
                <h5>Send message to workers</h5>
                <div class="form-group">
                  <input class="form-input" type="text" maxlength="50" value="test" id="input-message" placeholder="Message to send">
                </div>
                <div id="button-container"></div>
              </p>
            </div>

            <div class="row">
              <p>
                <h5>Message tracking</h5>
                <table class="table" id="message-container">
                  <thead>
                    <tr>
                      <th width="25%">Time</th>
                      <th>Message</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </p>
            </div>
          </div>

          <!-- spacer -->
          <div style="height:200px"></div>
        </div>
      </div>
    </div>
